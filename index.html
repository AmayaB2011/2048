<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.jpg">
    <link rel="stylesheet" href="style.css">
    <title>2048</title>
</head>
<body>
    <div id="top">
        <div id="newGame" class="topItem" onclick="newGame()">NEW<br>GAME</div>
        <div id="score" class="topItem">SCORE<div id="scoreText">0</div></div>
        <div id="bestScore" class="topItem">BEST<div id="best">0</div></div>
    </div>
    <div id="board">
    </div>
    <div id="cover">
        <div id="gameOver">
            <p class="coverText">GAME OVER</p>
            <p class="coverText">SCORE: <span id="finalScore">0</span></p>
            <div id="playAgain" class="topItem" onclick="newGame()">PLAY<br>AGAIN</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
